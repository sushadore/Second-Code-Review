<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stytlsheet" type="text/css">
    <script src="js/jquery-3.1.0 2.js"</script>
    <script src="js/scripts.js"</script>

    <title>Vacaction Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ideal Vacation Location</h1>
      </div>
      <div id="survey-hidden">
        <h4><strong>Please select preferences and find the perfect spot for your next getaway!</strong></h4>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h4>Lodging:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="lodging" value="resort">Resort
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="lodging" value="airbnb">Air BnB
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="lodging" value="hostel">Hostel
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Activity:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="activity" value="culture">Cultural enrichment
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activity" value="relax">Relaxation
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activity" value="adventure">Adventure
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Dining:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="dining" value="regional">Regional cusine
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dining" value="fine">Fine dining
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dining" value="trendy">New and hip
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h4>Shopping:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="shopping" value="botique">Small botiques
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="shopping" value="market">Large market
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Weather:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="weather" value="warm">Warm
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weather" value="cool">Cool
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Current passport:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="passport" value="yes">Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="passport" value="no">No
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="button" id="show">Show vacation!</button>
    </div>
  </body>
</html>
