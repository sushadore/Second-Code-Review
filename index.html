<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0 2.js"></script>
    <script src="js/scripts.js"></script>

    <title>Vacaction Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ideal Vacation Location</h1>
      </div>
      <div id="survey-hidden">
        <h4><strong>Select options and find the perfect spot for your next getaway!</strong></h4>
        <div class="row">
          <div class="col-sm-4">
            <h4>Lodging:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="lodging" value="resort">Resort
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="lodging" value="airbnb">Air BnB
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="lodging" value="hostel">Hostel
              </label>
            </div>
          </div>
          <div class="col-sm-4">
            <h4>Activity:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="culture">Cultural enrichment
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="relax">Relaxation
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="activity" value="adventure">Adventure
              </label>
            </div>
          </div>
          <div class="col-sm-4">
            <h4>Dining:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="dining" value="regional">Regional cusine
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="dining" value="fine">Fine dining
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="dining" value="trendy">New and hip
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <h4>Shopping:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="shopping" value="botique">Small botiques
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="shopping" value="market">Large market
              </label>
            </div>
          </div>
          <div class="col-sm-4">
            <h4>Weather:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="warm">Warm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="weather" value="cool">Cool
              </label>
            </div>
          </div>
          <div class="col-sm-4">
            <h4>Current passport:</h4>
            <div class="radio">
              <label>
                <input type="radio" name="passport" value="yes">Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="passport" value="no">No
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn" id="show">Show vacation!</button>
      </div>
      <div id="cabo">
        <h2>Cabo san Lucas, Mexico!</h2>
        <img src="img/cabo.jpeg" alt="photo of Cabo san Lucas" height="50%" width="50%">
      </div>
      <div id="neworleans">
        <h2>New Orleans, Louisiana!</h2>
        <img src="img/neworleans.jpeg" alt="photo of New Orleans" height="50%" width="50%">
      </div>
      <div id="london">
        <h2>London, England!</h2>
        <img src="img/london.jpg" alt="photo of London" height="63%" width="63%">
      </div>
      <div id="parkcity">
        <h2>Park City, Utah!</h2>
        <img src="img/parkcity.jpeg" alt="photo of Park City" height="52%" width="52%">
      </div>
      <button type="submit" class="btn" id="survey">Return to Vacation Finder</button>
    </div>
  </body>
</html>
