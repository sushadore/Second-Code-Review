<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stytlsheet" type="text/css">
    <script src="js/jquery-3.1.0 2.js"</script>
    <script src="js/scripts.js"</script>

    <title>Vacaction Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ideal Vacation Location</h1>
      </div>
      <div id="survey-hidden">
        <h4><strong>Simply answer these 6 questions to find the perfect spot for your next getaway!</strong></h4>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h4>Lodging preference:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="lodging" value="resort">Resort
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="lodging" value="airbnb">Air BnB
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="lodging" value="hostel">Hostel
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Activity preference:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="activity" value="culture">Cultural enrichment
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activity" value="relax">Relaxation
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="activity" value="adventure">Adventure
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Dining preference:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="dining" value="regional">Regional cusine
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dining" value="fine">Fine dining
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dining" value="trendy">New and hip
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
